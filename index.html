<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Banner Pick-To-Light generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="https://www.bannerengineering.com/content/dam/banner-engineering/graphic-elements/other-graphic-elements/favicon_w-b.png/jcr:content/renditions/cq5dam.thumbnail.140.100.png"/>
        <link rel="apple-touch-icon" href="https://www.bannerengineering.com/content/dam/banner-engineering/graphic-elements/other-graphic-elements/favicon_w-b.png/jcr:content/renditions/cq5dam.thumbnail.319.319.png"/>

    <!-- Custom styles for this template -->
    <!-- <link href="/css/form-validation.css" rel="stylesheet"> -->
    </head>
	
	<body class="bg-light">
        <div class="container">
            <main >
                <div class="py-5 text-center">
                    <img class="d-block mx-auto mb-4 img-fluid" style="max-width:30%; height:auto;" src="https://www.bannerengineering.com/content/banner/us/en/solutions/pick-to-light/assembly/jcr%3acontent/root/responsivegrid_59051/responsivegrid/responsivegrid/image_85669324.img.jpg/1590701681471.jpg" alt="">
                    <h2>Banner Pick-To-Light MQTT generator</h2>
                    <p class="lead">Configure your PTL application via AWS IOT</p>
                </div>

                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                        <div class="row g-3" id="tableid">
                            <div class="row g-3" id="results" >
                                <textarea  class="form-control" readonly placeholder="Console logs" name="logs" id="logs" style="height:5em;"></textarea>
                                <div class="col-sm-2 themed-grid-col">Pick expected</div>
                                <div class="col-sm-4 themed-grid-col">
                                    <input id="expected" readonly placeholder="Pick expected" type="number" class="form-control">
                                </div>
                                <div class="col-sm-2 themed-grid-col">Pick actuated</div>
                                <div class="col-sm-4 themed-grid-col">
                                    <input id="actuated" readonly placeholder="Pick actuated" type="number" class="form-control">
                                </div>
                            </div>
                            <h4 class="mb-3">Pick Sequence</h4>
                        </div>
                    </div>
                    <div class="col-md-5 col-lg-4 order-md-last">            
                        <div class="row g-3">

                            <h5 class="mb-3">Operation Mode</h5>
                            <div class="my-3">
                                <div class="form-check">
                                    <input id="opMode-pick" name="opMode" type="radio" class="form-check-input" checked required>
                                    <label class="form-check-label" for="opMode-pick">Pick Sequence</label>
                                </div>
                                <div class="form-check">
                                    <input id="opMode-batch" name="opMode" type="radio" class="form-check-input" required>
                                    <label class="form-check-label" for="opMode-batch">Batch Sequence</label>
                                </div>
                            </div>            

                            <div class="my-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="run-list-once" checked>
                                    <label class="form-check-label" for="run-list-once">Run list once</label>
                                </div>
                            </div>                             
                        </div>                             
                        <form id="ptl" action="/ptl" method="post" >
                            <input hidden type="number" name="qty" id="qty" value="1">   
                            <div class="row g-3">
                                <div hidden class="my-3">
                                    <label class="form-label" for="dxmid">DXM id</label>
                                    <input class="form-control" type="text" placeholder="dxm id" name="dxmid" id="dxmid" value="dxm">
                                </div>
                                <button class="w-100 btn btn-primary btn-lg" id="submit" type="submit">Submit Sequence</button>

                                <div hidden class="my-3">
                                    <label class="form-label" for="values">Values</label>
                                    <textarea  class="form-control" readonly placeholder="API commands" name="values" id="text-input" style="height:7em;"></textarea>
                                </div>

                                <div hidden class="my-3">
                                    <label class="form-label" for="cmd">Command</label>
                                    <input  class="form-control" type="text" readonly placeholder="Command" name="cmd" id="cmd" >
                                </div>

                                <div hidden class="my-3">
                                    <label class="form-label" for="rsp">Response</label>
                                    <input  class="form-control" type="text" readonly placeholder="Response" name="rsp" id="rsp" >
                                </div>

                            </div>
                        </form>
                    </div>                             
                </div>
            </main>    
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script type="application/javascript" src="./js/ptl.js"></script>
        <!-- <script src="./js/renderer.js"></script> -->
    </body>
</html>
